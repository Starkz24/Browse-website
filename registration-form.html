<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./assets/registration-form-style.css">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./assets/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Browse | Register</title>

</head>

<body>
  <div class="wrapper">
    <div class="navbar">
      <div class="globe">
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <lord-icon src="https://cdn.lordicon.com/gqzfzudq.json" trigger="loop"
          colors="primary:#84b3f8,secondary:#84b3f8" stroke="60"
          style="width:40px;height:40px;margin-right: 3px;z-index: 103;">
        </lord-icon>
      </div>
      <div class="browse_logo">
        <span onclick="goToHomePage();">BROWSE</span>
      </div>
      <div id="navbar_button_box_desktop">
        <button type="button" class="menu_button" id="about_btn">About</button>
        <button type="button" class="menu_button" id="events_btn">Events</button>
        <button type="button" class="register_button gradient_button" id="register_btn_nav">Register</button>
      </div>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler" id="menu_toggler">
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div>
            <div class="menu_circle">
              <ul>
                <li><a href="/registration-form.html">Register</a></li>
                <li><a href="/about-page.html">About</a></li>
                <li><a href="/events_page.html">Events</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="container_1">
        <div class="title">Registration</div>
        <div class="content">
          <!-- ---------------------------------put form action here -->
          <form action="#"
            method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your Email" required>
              </div>
              <div class="input-box">
                <span class="details">USN</span>
                <input type="text" placeholder="Enter your USN" required>
              </div>
              <div class="input-box">
                <span class="details">College</span>
                <input type="text" placeholder="Enter your college" required>
              </div>
              <div class="input-box">
                <span class="details">Semester</span>
                <select class="details" id="semester" name="semester" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>

            </div>
            <div class="container_2">
              <div>
                <span class="subheader">EVENTS :</span>
                <div id="options">
                  <ul style="list-style: none;" required>
                    <li><input type="checkbox" style="margin-right: 10px" required value="1" name="checkbox"
                        id="event_1_checkbox" checked><label for="event_1_checkbox">Byte Surge</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" required value="2" name="checkbox"
                        id="event_2_checkbox" checked><label for="event_2_checkbox">Cyber Etymology</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" required value="4" name="checkbox"
                        id="event_3_checkbox" checked><label for="event_3_checkbox">Life Extensions</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" required value="8" name="checkbox"
                        id="event_4_checkbox" checked><label for="event_4_checkbox">Mind Snare</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" required value="16" name="checkbox"
                        id="event_5_checkbox" checked><label for="event_5_checkbox">Prastuti</label></li>
                  </ul> 
                </div>
              </div>
            </div>
            <div class="button" onclick="check_checkboxes();">
              <input type="submit" value="Register">
            </div>
        </div>
        </form>
      </div>

    </div>

  </div>

</body>

</html>

<script src="./app.js"></script>
<script src="./registration-form.js"></script>
